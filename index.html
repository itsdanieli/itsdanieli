<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="assets/Logo.png" alt="Italian Trulli">
        <h2>Website Coming <span class="auto-type"></span></h2>
    </div>
    
    <script src="https://unpkg.com/typed.js@3.0.0/dist/typed.umd.js"></script>

<script>
    var typed = new Typed(".auto-type", {
        strings: ['Soon', 'Quickly', 'Shortly'],
        typeSpeed: 150,
        backSpeed: 150,
        loop: true
    })
</script>

</body>
</html>
